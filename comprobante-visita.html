<body class="firma">
<!-- Nueva cita -->
<div data-role="page" data-theme="g" id="nueva-cita" data-url="nueva-cita" >
	<div data-role="header">
		<a href="" class="reload ui-link ui-btn-left ui-btn ui-shadow ui-corner-all"><i class="fa fa-refresh"></i></a>
		<h1>Admin Main</h1>
		<a href="" class="logout ui-link ui-btn-right ui-btn ui-shadow ui-corner-all">Salir <i class="fa fa-sign-out"></i></a>
	</div>
	<div role="main" class="ui-content">
		<div class="container">
			<div class="row">
				<br>
				<div class="col-xs-10 col-sm-10">
						<img src="images/logo.png" class="responsive" />
				</div>
				<div class="col-xs-2 col-sm-2">
					<a href="app.html" class="btn btn-default"><i class="fa fa-bars"></i></a>
				</div>
				<div class="col-xs-12 col-sm-12">
					<h2 class="centered-title strong">Comprobante visita</h2>
					<p class="centered-title">Datos recolectados durante la comprobaci√≥n.</p>
				</div>
				<div class="col-xs-12 col-sm-12">
					<table class="table table-stripe">
						<tr>
							<td>Fecha de visita:</td>
						</tr>
						<tr>
							<td><p id="fecha_visita"></p></td>
						</tr>
						<tr>
							<td>Hora de visita:</td>
						</tr>
						<tr>
							<td><p id="hora_visita"></p></td>
						</tr>
						<tr>
							<td>Encargado:</td>
						</tr>
						<tr>
							<td><p id="encargado_visita"></p></td>
						</tr>
						<tr>
							<td>Email encargado:</td>
						</tr>
						<tr>
							<td><p id="email_visita"></p></td>
						</tr>
						<tr>
							<td>Comentarios:</td>
						</tr>
						<tr>
							<td><p id="comentarios_visita"></p></td>
						</tr>
						<tr>
							<td>Firma encargado:</td>
						</tr>
						<tr>
							<td><p id="firma"></p></td>
						</tr>
					</table>
					<div data-role="popup" id="popupDialogError" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:400px;">
						<div data-role="header" data-theme="a">
							<h1>Error</h1>
						</div>
						<div role="main" class="ui-content">
							<h3 class="ui-title">Error en solicitud <i class="fa fa-bam"></i></h3>
							<p class="mensaje">Ha ocurrido un error al solicitar los datos.</p>
							<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Aceptar</a>
							<a href="" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a firma-send-btn">Reintentar <i class="fa fa-send"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar" data-grid="b">
			<a href="app.html#lista-visitas" data-transition="flip" class="ui-link ui-btn red-btn full-btn">Regresar <i class="fa fa-rotate-left"></i></a>
		</div>
	</div>
</div>
